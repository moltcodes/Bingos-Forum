<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solon Forum</title>
    <link rel = "stylesheet" href = "stylesheet.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" 
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js"></script>
</head>

<body>
    <div id= "canvas">
        <div id = "hero">
            <div class = "form-box">
                <h3 id = "openingMessage">Welcome to our Forum!</h3>
                <br>
                <div class = "button-box">
                    <div id = "btn"></div>
                    <button type="button"  class = "toggle-btn" onclick = "login()">Log In</button>
                    <button type="button" class = "toggle-btn" onclick = "register()">Register</button>
                    <br>
                </div>
                <form id = "login" class = "input-group">
                    <input id = "firstNameLog" type = "text" class = "input-field" placeholder="Enter First Name" required>
                    <input id = "lastNameLog" type = "text" class = "input-field" placeholder="Enter Last Name" required>
                    <button type = "button" class="quesButton" onclick = "register()">Don't have an account yet?</button>
                    <button type= "submit" id = "logInButton" class = "submit-btn">Log In</button>
                </form>

                <form id = "register" class = "input-group">
                    <input type = "text" id = "firstNameReg" class = "input-field" placeholder="Enter First Name" required>
                    <input type = "text" id = "lastNameReg" class = "input-field" placeholder="Enter Last Name" required>
                    <button type= "submit" id = "registerButton"  class = "submit-btn">Register</button>
                </form>
                
            </div>
        </div>

        <div id = "forum">
            <header>
                <div id="logo">
                    <img src="http://drive.google.com/uc?export=view&id=1e_hhEQ-S6R7g0VzdcL3NnLLjqS7DI631" alt="Logo">
                </div>
                <div id = "headerMessageWrapper">
                <p id = "nameSection" style = "font-size:medium; font-weight: 300;">Hello</p>
                </div>
                <div id="logout">
                    <button id="logoutButton">Log Out</button>
                </div>
            </header>
            <textarea id="postMessage" placeholder="Enter your messages here!" required></textarea><br/>
            <button type = "submit" id="postIt" class="btn-primary1">Post It</button>
            <div id="forumarea">
                <div id="postWrapper">
                    <div class="forumpost"><h3><b>Welcome!</b></h3><p style = "font-size: xx-small">2023</p><br><p>Feel free to read and post in the forum!</p>
                    </div>
                </div>
            </div>
            <div id = "pageArea">
            <button id="loadMore" class="btn-primary2">Load More</button>
            </div>
        </div>
        <div id = "update">
            <div class="lds-dual-ring"></div>
        </div>

        <div id="deleteCard">
            <div class="confirmation">
              <p style="font-size:large;"><b>Are you sure you want to delete this message?</b></p><br><hr><br>
              <div id = "messageWrapper">
                <div class="message-content"></div>
              </div>
              <br>
              <button id="cancelButton" class="deleteSubButton">Cancel</button>
              <button id="deleteButton" class="deleteSubButton">Delete</button>
            </div>
        </div>

        <div id="replyCard" style="display: none;">
            <div class="replyArea">
                <div class="exit-button-container">
                    <button id="closeReplyCard" class="exit-button"><i class="fa fa-times-circle-o" style="font-size: 12px; font-weight: 100"></i></button>
                </div>
                <br>
                <div id="loadingSection">
                    <div id="messageWrapperRep">
                        <div class="message-content"></div>
                    </div>
                    <br>
                    <div id="replyWrapper">
                        <div class="replySection"></div>
                    </div>
                </div>
        
                <br>
                <textarea id="replyTextArea" placeholder="Write your reply here" required></textarea>
                <button id="sendReplyButton" style="font-size: medium;">Reply</button>
            </div>
        </div>
        
        <div id="deleteCardReply">
            <div class="confirmationRep">
              <p><b>Are you sure you want to delete this reply?</b></p><br><hr><br>
              <div id = "messageWrapper">
                <div class="replyContent"></div>
              </div>
              <br>
              <button id="cancelButtonReply" class="deleteSubButtonReply">Cancel</button>
              <button id="deleteButtonReply" class="deleteSubButtonReply">Delete</button>
            </div>
        </div>  
        
        <div id="errorCard" style="display: none;">
            <p>Login failed. Please check your credentials and try again.</p>
        </div>

        <div id="errorCard2" style="display: none;">
            <p>Blank posts are not allowed.</p>
        </div>
        

    </div>
</body>
</html>
